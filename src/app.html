<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://use.typekit.net/nfs5ypt.css"
    />
    <meta
      name="description"
      content="Portfolio des photographies de Virgil Roger"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="/safari-pinned-tab.svg"
      color="#1e1e1f"
    />
    <meta
      property="og:title"
      content="Virgil Roger | Auteur photographe"
    />
    <meta
      property="og:description"
      content="Portfolio des photographies de Virgil Roger"
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="{url}"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Virgil Roger | Auteur photographe"
    />
    <meta
      name="application-name"
      content="Virgil Roger | Auteur photographe"
    />
    <meta
      name="msapplication-TileColor"
      content="#1e1e1f"
    />
    <meta
      name="theme-color"
      content="#1e1e1f"
    />
    %sveltekit.head%
  </head>
  <body
    class="flex bg-white text-black! dark:bg-black dark:text-white!"
    data-sveltekit-preload-data="hover"
  >
    <main class="relative h-screen max-h-screen w-screen max-w-screen p-4">%sveltekit.body%</main>
  </body>
</html>
